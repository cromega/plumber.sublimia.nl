<!DOCTYPE html>

<html>

  {{ partial "head" }}

  <body>
    <div id="page">
      {{ partial "header" }}

      {{ partial "menu" . }}
      <div id="content">
        <a class="simplelink" href="/">Back</a>

        <h2>{{ .Title }}</h2>

        <div id="post">
          {{ .Content }}
        </div>
      </div>

    </div>
    <footer>
      {{ partial "footer" }}
    </footer>
  </body>
</html>
